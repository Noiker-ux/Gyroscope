<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform objects</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="startButton">ASD</div>
    <canvas class="webgl"></canvas>
    <script type="module">
      import * as THREE from "three";
      import { DeviceOrientationControls } from "three/examples/jsm/controls/DeviceOrientationControls.js";

      let camera, scene, renderer, controls;

      const startButton = document.getElementById("startButton");
      startButton.addEventListener("click", function () {
        init();
        animate();
      });

      function init() {
        const overlay = document.getElementById("overlay");
        overlay.remove();

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

        controls = new DeviceOrientationControls(camera);

        scene = new THREE.Scene();

        const geometry = new THREE.SphereGeometry(500, 60, 40);
        // invert the geometry on the x-axis so that all of the faces point inward
        geometry.scale(-1, 1, 1);

        const material = new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load("/2294472375_24a3b8ef46_o.jpg"),
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const helperGeometry = new THREE.BoxGeometry(100, 100, 100, 4, 4, 4);
        const helperMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true });
        const helper = new THREE.Mesh(helperGeometry, helperMaterial);
        scene.add(helper);

        //

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //

        window.addEventListener("resize", onWindowResize);
      }

      function animate() {
        window.requestAnimationFrame(animate);

        controls.update();
        renderer.render(scene, camera);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
    <!-- <script type="module" src="./script.js"></script> -->
  </body>
</html>
